{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Feedback{% endblock %}
{% block banner_block %}
<h1 class="text-white">
  Feedback
</h1>
<p class="text-white link-nav"><a href="{% url 'home:home-page' %}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{% url 'feedback:feedback' %}"> Feedback</a></p>
{% endblock %}
{% block body_block %}
<p></p>
<p></p>
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-5 col-sm-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Feedback</h3>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<p></p>
<p></p>
{% endblock %}
