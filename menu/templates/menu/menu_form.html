{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add menu{% endblock %}
{% block banner_block %}
<h1 class="text-white">
  Add Menu
</h1>
<p class="text-white link-nav"><a href="{% url 'home:home-page' %}">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="{% url 'menu:add_menu' %}">Add Menu</a></p>
{% endblock %}
{% block body_block %}
<p></p>
<p></p>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Add Menu</h3>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p></p>
  <p></p>
{% endblock %}
